{% extends "layout.html" %}
{% block body %}
    <div class="container">  
        <form id="contact" action="" method="post">
            <h3>ChangeCode</h3>
            <h4>Display your account info.</h4>
            <fieldset>
              <input placeholder="Team name" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
              <input placeholder="Password" type="text" tabindex="2" required>
            </fieldset>
            <fieldset>
              <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Display</button>
            </fieldset>

            <fieldset>
            <textarea id="output" style="width: 100%; height: 10em;"></textarea>
            </fieldset>
        </form>
      </div>
{% endblock %}
